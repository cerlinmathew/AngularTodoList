<div class="relative w-40">
  <div
    class="border px-3 py-2 cursor-pointer bg-white flex justify-between items-center"
    (click)="toggle()"
  >
    <span>{{ selected }}</span>
    <span class="text-sm">â–¼</span>
  </div>

  <div
    *ngIf="isOpen"
    class="absolute top-full left-0 w-full border bg-white shadow-md z-10"
  >
    <div
      *ngFor="let option of options"
      (click)="selectOption(option)"
      class="px-3 py-2 hover:bg-gray-100 cursor-pointer"
    >
      {{ option }}
    </div>
  </div>
</div>
