<div class="relative min-w-25 md:w-40">
    <div class="bg-[#6C63FF] rounded border border-[#6C63FF] px-4 py-2 cursor-pointer flex justify-between items-center"
        (click)="toggle()">
        <span class="text-white ">{{ selected }}</span>
        <span class="text-sm"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="4" viewBox="0 0 7 4"
                fill="none">
                <path d="M3.5 3.5L0.5 0.5" stroke="#F7F7F7" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6.5 0.5L3.5 3.5" stroke="#F7F7F7" stroke-linecap="round" stroke-linejoin="round" />
            </svg></span>
    </div>

    <div *ngIf="isOpen" class="absolute top-full left-0 w-full border bg-white shadow-md z-10">
        <div *ngFor="let option of options" (click)="selectOption(option)"
            class="px-3 py-2 hover:bg-gray-100 cursor-pointer text-lg md:text-md dark:text-black">
            {{ option }}
        </div>
    </div>
</div>
