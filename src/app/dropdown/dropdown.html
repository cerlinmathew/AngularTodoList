<div class="relative min-w-25 md:w-40">
    <div class="bg-[#6C63FF] rounded border border-[#6C63FF] px-4 py-2 cursor-pointer flex justify-between items-center hover:bg-[#574fff]"
        (click)="toggle()">
        <span class="text-white ">{{ selected }}</span>
        <span class="text-sm">
            <app-icon name="dropDown"></app-icon>
        </span>
    </div>

    <div *ngIf="isOpen" class="absolute top-full left-0 w-full border bg-white shadow-md z-10">
        <div *ngFor="let option of options" (click)="selectOption(option)"
            class="px-3 py-2 hover:bg-gray-100 cursor-pointer text-lg md:text-md dark:text-black">
            {{ option }}
        </div>
    </div>
</div>
